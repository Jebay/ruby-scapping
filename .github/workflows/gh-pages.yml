name: Publish Gallery
on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 9 * * *'
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    name: Publish website to Github Pages
    runs-on: ubuntu-latest
    environment:
      name: gh-pages
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
        with:
          persist-credentials: false

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@7110e9e03ffb4a421945e5d0607007b8e9f1f52b

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@9669f3ee51dc3f4eda8447ab696b3ab19a90d14b
        with:
          bundler-cache: true

      - name: Generate HTML file 🌐
        run: |
          bundle exec rake web_scraper
          mkdir build_output && mv *.html build_output

      - name: Package and upload artifact 📦
        uses: actions/upload-pages-artifact@253fd476ed429e83b7aae64a92a75b4ceb1a17cf
        with:
          path: 'build_output'
          name: gh-pages

      - name: Deploy to Github Pages 🚀
        id: deployment
        uses: actions/deploy-pages@73e62e651178eeba977de2dc9f4c7645b3d01015
        with:
          artifact_name: gh-pages

      - name: Delete artifact 🗑️
        uses: geekyeggo/delete-artifact@v2
        with:
          name: gh-pages
