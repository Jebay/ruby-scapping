name: Publish Gallery
on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 9 * * *'
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    name: Publish website to Github Pages
    runs-on: ubuntu-latest
    environment:
      name: gh-pages
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
        with:
          persist-credentials: false

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@97e35c5302afcf3f5ac1df3fca9343d32536b286
        with:
          bundler-cache: true

      - name: Generate HTML file ğŸŒ
        run: |
          bundle exec rake web_scraper
          mkdir build_output && mv *.html build_output

      - name: Package and upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa
        with:
          path: 'build_output'
          name: gh-pages

      - name: Deploy to Github Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
        with:
          artifact_name: gh-pages

      - name: Delete artifact ğŸ—‘ï¸
        uses: geekyeggo/delete-artifact@v2
        with:
          name: gh-pages
