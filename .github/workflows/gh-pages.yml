name: Publish Gallery
on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 9 * * *'
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    name: Publish website to Github Pages
    runs-on: ubuntu-latest
    environment:
      name: gh-pages
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
        with:
          persist-credentials: false

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@7110e9e03ffb4a421945e5d0607007b8e9f1f52b

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf
        with:
          bundler-cache: true

      - name: Generate HTML file 🌐
        run: |
          bundle exec rake web_scraper
          mkdir build_output && mv *.html build_output

      - name: Package and upload artifact 📦
        uses: actions/upload-pages-artifact@64bcae551a7b18bcb9a09042ddf1960979799187
        with:
          path: 'build_output'
          name: gh-pages

      - name: Deploy to Github Pages 🚀
        id: deployment
        uses: actions/deploy-pages@af48cf94a42f2c634308b1c9dc0151830b6f190a
        with:
          artifact_name: gh-pages

      - name: Delete artifact 🗑️
        uses: geekyeggo/delete-artifact@v2
        with:
          name: gh-pages
