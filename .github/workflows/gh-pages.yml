name: Publish Gallery
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  test:
    name: Publish Gallery to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Generate HTML file ğŸŒ
        run: |
          chmod +x chatGPT.rb && ./chatGpt.rb
          mkdir build_output && mv index.html build_output

      - name: Deploy to Github Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: build_output
            CLEAN: true

      - name: Delete artifact ğŸ—‘ï¸
        uses: geekyeggo/delete-artifact@v2
        with:
          name: build_output